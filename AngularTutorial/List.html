
<a ng-show="has_more()" ng-click="show_more()">next page</a>

<br />
<input type="text" ng-model="query" placeholder="Search" />
<input type="button" ng-click="filter()" class="btn" value="Search" />
<table class="table table-striped table-condensed table-hover">
    <thead>

        <th><a style="cursor: pointer" ng-click="sort('Text')">Todo</a>
            <span ng-show="sort_Order=='Text' && is_Desc==true"><i class="icon-arrow-down"></i></span>
            <span ng-show="sort_Order=='Text' && is_Desc==false"><i class="icon-arrow-up"></i></span>
        </th>

        <th><a style="cursor: pointer" ng-click="sort('DueDate')">Date</a>
              <span ng-show="sort_Order=='DueDate' && is_Desc==true"><i class="icon-arrow-down"></i></span>
            <span ng-show="sort_Order=='DueDate' && is_Desc==false"><i class="icon-arrow-up"></i></span>
        </th>

        <th><a style="cursor: pointer" ng-click="sort('Priority')">Priority</a>
            <span ng-show="sort_Order=='Priority' && is_Desc==true"><i class="icon-arrow-down"></i></span>
            <span ng-show="sort_Order=='Priority' && is_Desc==false"><i class="icon-arrow-up"></i></span>
        </th>
        <th><a href="#/new"><i class="icon-plus"></i></a></th>
    </thead>
    <tbody>
        <tr ng-repeat="item in todoes" id="todo_{{item.Id}}">
            <td>{{item.Text}}</td>
            <td>{{item.DueDate|date:'yyyy-MMM-dd'}}</td>
            <td>{{item.Priority}}</td>
            <td><a  href="#/edit/{{item.Id}}"><i class="icon-edit"></i></a>
                <a  ng-click="delete()"><i class="icon-remove"></i></a></td>
        </tr>
    </tbody>
</table>
